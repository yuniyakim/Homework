image: Visual Studio 2017

before_build:
  - nuget restore Semester2/Homework3/3.2/3.2.sln
  - choco install opencover.portable
  - choco install codecov

build:
  project: Semester2/Homework3/3.2/3.2.sln
  verbosity: minimal

test_script:
  - dotnet test Semester2/Homework3/3.2/3.2.sln
  - OpenCover.Console.exe -register:user -target:"C:\Program Files (x86)\NUnit 2.6\bin\nunit-console.exe" -targetargs:"Semester2/Homework3/3.2/3.2.Tests/bin/Debug/netcoreapp2.1/3.2.Tests.dll -noshadow" -filter:"+[3.2*]* -[3.2.Tests*]*" -output:"Semester2/Homework3/3.2/3.2_coverage.xml"
  - codecov -f "3.2_coverage.xml